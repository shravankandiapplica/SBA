<template>
    <lightning-card title="Button with Modal">
        <div class="slds-p-around_medium">
            <lightning-button label="Open Modal" onclick={openModal} variant="brand"></lightning-button>
            <lightning-modal if:true={isModalOpen} onclose={closeModal}>
                <div class="slds-modal__content slds-p-around_medium">
                    <lightning-input label="Input 1" value={inputValue1} onchange={handleInputChange1}></lightning-input>
                    <lightning-input label="Input 2" value={inputValue2} onchange={handleInputChange2}></lightning-input>
                    <!-- Add more lightning-input elements for additional inputs -->
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button label="Cancel" onclick={closeModal}></lightning-button>
                    <lightning-button label="Save" onclick={handleSave} variant="brand"></lightning-button>
                </footer>
            </lightning-modal>
        </div>
    </lightning-card>
</template>
